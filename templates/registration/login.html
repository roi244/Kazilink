{% extends 'base.html' %}
{% block title %}Connexion | KaziLink{% endblock %}
{% block content %}
<section class="section-head">
    <p class="eyebrow">Espace securise</p>
    <h1>Connexion</h1>
</section>
<form method="post" class="card form-grid form-shell" novalidate>
    {% csrf_token %}
    {% if form.non_field_errors %}
        <div class="alert">{{ form.non_field_errors }}</div>
    {% endif %}
    {{ form.as_p }}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit" class="btn">Se connecter</button>
</form>
{% endblock %}
